<!-- app_Similares/templates/app_Similares/medicamentos/agregar_medicamento.html -->
{% extends 'app_Similares/base.html' %}

{% block title %}Agregar Medicamento - Similares{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm mx-auto" style="max-width: 700px;">
        <div class="card-header bg-success text-white">
            <h3 class="mb-0">Agregar Nuevo Medicamento</h3>
        </div>
        <div class="card-body">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            {% endif %}

            <form method="post" action="{% url 'realizar_agregar_medicamento' %}">
                {% csrf_token %}

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre *</label>
                        <input type="text" name="nombre" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Laboratorio *</label>
                        <input type="text" name="laboratorio" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3 mt-3">
                    <label class="form-label">Descripción</label>
                    <textarea name="descripcion" class="form-control" rows="2" placeholder="Opcional..."></textarea>
                </div>

                <!-- PROVEEDOR -->
                <div class="mb-3">
                    <label class="form-label">Proveedor</label>
                    <select name="proveedor" class="form-select">
                        <option value="">-- Sin proveedor --</option>
                        {% for p in proveedores %}
                            <option value="{{ p.id }}">{{ p.nombre_empresa }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Precio *</label>
                        <input type="number" step="0.01" name="precio" class="form-control" min="0" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Stock *</label>
                        <input type="number" name="stock" class="form-control" min="0" required>
                    </div>
                </div>

                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Fecha de Vencimiento *</label>
                        <input type="date" name="fecha_vencimiento" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Código de Barras *</label>
                        <input type="text" name="codigo_barras" class="form-control" required>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success btn-lg">
                        Guardar Medicamento
                    </button>
                    <a href="{% url 'ver_medicamentos' %}" class="btn btn-secondary btn-lg">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
